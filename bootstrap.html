<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Estilos/estilosPersonales.css">
    <title>Imagenes y Figure</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-6 columna">
                <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
                <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <hr>
                <figure class="figure">
                    <img class="img-fluid rounded" src="http://lorempixel.com/200/200/" alt="">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
