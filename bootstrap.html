<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Estilos/estilosPersonales.css">
    <title>Offset de las columnas</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-4 offset-4">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
            <div class="columna col-auto offset-1">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">Columna</div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
