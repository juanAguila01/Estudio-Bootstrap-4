<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Estilos/estilosPersonales.css">
    <title>Ordenamiento de las columnas</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-between">
            <div class="columna col-2 flex-last">Columna #1</div>
            <div class="columna col-2">Columna #2</div>
            <div class="columna col-2 flex-first">Columna #3</div>
            <div class="columna col-2 ">Columna #4</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-2">Columna #1</div>
            <div class="columna col-2 flex-first">Columna #2</div>
            <div class="columna col-2">Columna #3</div>
            <div class="columna col-2 flex-first">Columna #4</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-2 flex-last">Columna #1</div>
            <div class="columna col-2">Columna #2</div>
            <div class="columna col-2">Columna #3</div>
            <div class="columna col-2 flex-first">Columna #4</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-2 flex-last">Columna #1</div>
            <div class="columna col-2 flex-unordered">Columna #2</div>
            <div class="columna col-2 flex-first">Columna #3</div>
            <div class="columna col-2 flex-first">Columna #4</div>
        </div>

        <!-- ESTA ES OTRA FORMA DE CAMBIA EL ORDEN DE LAS COLUMNAS -->
        <div class="row">
            <div class="columna col-md-7 push-md-5">Columna #1</div>
            <div class="columna col-md-3 pull-md-7">Columna #2</div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
