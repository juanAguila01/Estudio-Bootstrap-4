<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Estilos/estilosPersonales.css">
    <title>Columnas anidadas</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="columna col-md-6">
                columna #1
                <div class="row">
                    <div class="col-4 columna-interior">col #1</div>
                    <div class="col-2 columna-interior">col #2</div>
                    <div class="col-4 columna-interior">col #3</div>
                    <div class="col-2 columna-interior">col #4</div>
                </div>
            </div>
            <div class="columna col-md-6">
                columna #2
                <div class="row justify-content-around">
                    <div class="col-4 columna-interior">columna #1</div>
                    <div class="col-4 columna-interior">columna #2</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
